<ng-container>
  <button (click)="get500Err()" class="btn btn-outline mr-3">Test 500 err</button>
  <button (click)="get400Err()" class="btn btn-outline mr-3">Test 400 err</button>
  <button (click)="get401Err()" class="btn btn-outline mr-3">Test 401 err</button>
  <button (click)="get404Err()" class="btn btn-outline mr-3">Test 404 err</button>
  <button (click)="get400ValidationErr()" class="btn btn-outline mr-3">Test 400-Validation err</button>

  <div class="row mt-5" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
      <li *ngFor="let err of validationErrors">{{err}}</li>
    </ul>
  </div>

</ng-container>
